<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZY STYLE PLAYER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #ffffff;
            color: #000000;
        }

        /* Reset bordi arrotondati come nel file originale */
        * { border-radius: 0 !important; }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            background: #e5e5e5;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            background: #000;
            cursor: pointer;
            margin-top: -5px;
        }

        .track-row:hover {
            background-color: rgba(0,0,0,0.03);
        }

        .playing-row {
            background-color: rgba(0,0,0,0.05);
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-2xl mx-auto space-y-12">
        
        <header class="flex flex-col md:flex-row gap-8 items-center border-b border-black pb-8">
            <div class="w-48 h-48 bg-gray-200 border border-black flex items-center justify-center">
                <span class="text-[10px] uppercase font-bold">Album Art</span>
            </div>
            <div class="space-y-2 text-center md:text-left">
                <h1 class="text-4xl md:text-6xl font-bold tracking-tighter uppercase">BULLY</h1>
                <p class="text-[10px] tracking-[0.2em] text-black/60 uppercase">Digital Master Recording</p>
                <div class="pt-4">
                    <button class="border border-black px-6 py-2 text-[10px] font-bold uppercase hover:bg-black hover:text-white transition-colors">
                        Download Library
                    </button>
                </div>
            </div>
        </header>

        <main class="space-y-1">
            <div class="flex justify-between text-[9px] uppercase tracking-widest pb-2 border-b border-black/10 text-black/40 mb-4">
                <span>Titolo</span>
                <span>Durata</span>
            </div>
            
            <div class="track-row flex justify-between items-center py-3 px-2 cursor-pointer transition-colors" onclick="playTrack('Preacher Man', '3:20')">
                <span class="text-xs uppercase tracking-tight">01 PREACHER MAN</span>
                <span class="text-[10px] font-mono text-black/50">3:20</span>
            </div>

            <div class="track-row flex justify-between items-center py-3 px-2 cursor-pointer transition-colors" onclick="playTrack('Beauty and the Beast', '4:15')">
                <span class="text-xs uppercase tracking-tight">02 BEAUTY AND THE BEAST</span>
                <span class="text-[10px] font-mono text-black/50">4:15</span>
            </div>
        </main>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-black p-4 z-50">
        <div class="max-w-4xl mx-auto space-y-2">
            
            <input type="range" value="30" max="100" class="w-full">

            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex-1 min-w-0 text-center md:text-left">
                    <div id="player-title" class="text-[10px] font-bold uppercase tracking-widest truncate">Nessun brano selezionato</div>
                    <div id="player-time" class="text-[9px] font-mono text-black/40 uppercase">0:00 / 0:00</div>
                </div>

                <div class="flex items-center gap-8">
                    <button class="hover:opacity-50">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="black"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button class="hover:opacity-50" onclick="togglePlay()">
                        <svg id="play-pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="black"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <button class="hover:opacity-50">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="black"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>

                <div class="flex-1 hidden md:flex justify-end gap-4">
                     <button class="text-[9px] font-bold uppercase tracking-widest border border-black px-3 py-1 hover:bg-black hover:text-white">Lyrics</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;

        function playTrack(title, duration) {
            document.getElementById('player-title').innerText = title;
            document.getElementById('player-time').innerText = `0:00 / ${duration}`;
            if(!isPlaying) togglePlay();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const icon = document.getElementById('play-pause-icon');
            if(isPlaying) {
                // Icona Pause
                icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                // Icona Play
                icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }
    </script>
</body>
</html>
